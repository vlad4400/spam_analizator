<!-- Kontener na tło D3 -->
<div #d3background class="d3-bg"></div>

<!-- Główna zawartość formularza -->
<div class="container">
  <h2 class="fancy-title">Spam Checker</h2>

  <div class="form-group">
    <label for="emailText">Treść e-maila:</label>
    <textarea
      id="emailText"
      [(ngModel)]="emailText"
      rows="10"
      placeholder="Wpisz treść e-maila"
    ></textarea>
  </div>

  <button class="check-button" (click)="checkSpam()">Sprawdź spam</button>

  <!-- prosty loader -->
  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner"></div>
  </div>

  <div class="result" *ngIf="spamResult !== null && !loading">
    <p>Wynik klasyfikacji: <strong>{{ spamResult }}</strong></p>
  </div>
</div>
